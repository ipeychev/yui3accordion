<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>YUI3 Accordion widget</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.0.0b1/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.0.0b1/build/cssfonts/fonts-min.css">

<style type="text/css">
    html, body {
        height:100%;
    }
    
    #item2 .customiconclass {
        background-image: url("http://github.com/ipeychev/yui3accordion/raw/master/build/accordion/assets/skins/sam/accordion_sprite.png");
        background-repeat: no-repeat;
        background-position: center -83px;
    }
</style>

<script type="text/javascript" src="http://yui.yahooapis.com/3.0.0b1/build/yui/yui-min.js"></script>

<script type="text/javascript"> 

YUI({
    combine: true,
    modules: {
        'accordion': {
            type: 'js',
            fullpath: 'http://github.com/ipeychev/yui3accordion/raw/master/build/accordion/accordion-min.js',
            requires:["widget-stdmod","event-delegate","anim-easing","dd-constrain","dd-proxy","dd-drop"]
        },
        'accordion-css' : {
                type: 'css',
                fullpath: 'http://github.com/ipeychev/yui3accordion/raw/master/build/accordion/assets/skins/sam/accordion.css'
        }
    }
} ).use('accordion', 'accordion-css', function(Y) {
    var _item1, _item2, _item3, _accordion;
    
    _accordion = new Y.Accordion( {
            contentBox: "#acc1",
            useAnimation: true,
            collapseOthersOnExpand: true
        });
        
    _accordion.render();
        
    _item1 = new Y.AccordionItem( {
        label: "Item1, added from script",
        expanded: true,
        contentBox: "dynamicContentBox1",
        contentHeight: {
            method: "fixed",
            height: 80
        },
        closable: true
    } );

    _item1.set( "bodyContent", "This is the body of the item, added dynamically to accordion.<br>Content height has been set as \"fixed, 80px\"." );
    
    _accordion.addItem( _item1 );
    
    _item2 = new Y.AccordionItem( {
        label: "Item2, added from script",
        expanded: true,
        contentBox: "dynamicContentBox2",
        contentHeight: {
            method: "stretch"
        }
    } );

    _item2.set( "bodyContent", "This is the body of the item, added dynamically to accordion, before item1.<br>Content height has been set as \"stretch\"." );
    
    _accordion.addItem( _item2, _item1 );
    
    _item3 = new Y.AccordionItem( {
        label: "Item3, added from script",
        expanded: true,
        alwaysVisible: true,
        contentBox: "dynamicContentBox3",
        contentHeight: {
            method: "auto"
        }
    } );

    _item3.set( "bodyContent", "<div style='position:relative;'>This is the body of the item, added dynamically to accordion.<br>Content height has been set as \"auto\".</div>" );
    
    _accordion.addItem( _item3 );
});

</script>

</head>

<body class="yui-skin-sam">
    <div style="position: absolute; left: 50px; top: 50px; width: 350px; height: 420px;">
        <div id="acc1" style="position: relative; height: 550px; overflow:hidden;"></div><!-- IE needs these styles in quirks mode -->
    </div>

</body>
